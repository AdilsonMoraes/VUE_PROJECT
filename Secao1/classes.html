<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" corcontent="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>

  <body>
    <div id="app">
      <input
        type="text"
        v-model="textDigitado"
        v-on:keyup.enter="alterarNome()"
      />

      <ul>
        <li
          v-for="item in array"
          style="background: white"
          @click="alerta($event)"
        >
          {{ item }}
        </li>
      </ul>

      red
      <input  @click="corP($event.target.value)" type="radio" name="cor" value="red" checked/>
      green
      <input @click="corP($event.target.value)" type="radio" name="cor" value="green" />
      blue
      <input @click="corP($event.target.value)" type="radio" name="cor" value="blue" />
      yellow
      <input @click="corP($event.target.value)" type="radio" name="cor" value="yellow" />

      <p :class="classParagrafo">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptates
        magnam, iure soluta illo delectus quod corrupti mollitia error molestiae
        perspiciatis repellendus, vitae repellat sapiente a, facilis rerum vero
        minus eligendi!
      </p>
    </div>
  </body>

  <style>
    .red {
      background-color: red;
    }
    .green {
      background-color: green;
    }
    .blue {
      background-color: blue;
    }
    .yellow {
      background-color: yellow;
    }
  </style>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    new Vue({
      el: "#app",
      data: {
        classParagrafo: "red",
        textDigitado: "",
        array: []
      },
      methods: {
        alterarNome() {
          this.array.push(this.textDigitado);
          this.textDigitado = "";
        },
        alerta(event) {
          //alert(event.target.textContent.trim());
          element = event.target;
          if (element.style.background == "white") {
            event.target.style = "background: red";
          } else {
            event.target.style = "background: white";
          }
        },
        corP(cor) {
          this.classParagrafo = cor;
        }
      }
    });
  </script>
</html>
