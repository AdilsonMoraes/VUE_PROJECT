<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>

  <body>
    <div id="app">
    <!-- sem o prevent ele vai dar um submit e postar novamente a pag-->
      <form v-on:submit.prevent="alterarNome('sobrenome')"> 
        <input type="text" v-model="textDigitado" />
        <button type="submit">
          Add
        </button>
      </form>
    </div>
  </body>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    new Vue({
      el: "#app",
      data: {
        textDigitado: ""
      },
      methods: {
        alterarNome(sobrenome, event) {          
            this.textDigitado = sobrenome;
        }
      }
    });
  </script>
</html>
